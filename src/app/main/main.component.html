<div id="map" style="height: 900px; width: 100%; position: relative;"></div>

<!-- Header -->
<div id="header" style="
  position: fixed; /* Cambiado de absolute a fixed */
  top: 0;
  right: 0;
  width: 100%;
  height: 60px;
  background-color: rgba(0,79,128,0.7);
  display: flex;
  align-items: center;
  justify-content: flex-end;
  padding: 0 20px;
  box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
  z-index: 1000;
">

  <!-- Info Section -->
  <div style="
    display: flex;
    align-items: center;
    gap: 20px;
    color: #fff;
    font-family: Arial, sans-serif;
    font-size: 14px;
    margin-right: 20px;
  ">
    <div *ngIf="userAltitude !== null">
      <span>User Altitude: {{ userAltitude }} m</span>
    </div>
    <div *ngIf="targetAltitude !== null">
      <span>Target Altitude: {{ targetAltitude }} m</span>
    </div>
    <div *ngIf="distanceToTarget !== null">
      <span>Distance to Target: {{ distanceToTarget }} m</span>
    </div>
  </div>

  <!-- Toggle Button -->
  <button (click)="toggleSelection()"
          [ngStyle]="{
      'background-color': 'transparent',
      'border': '2px solid #598ece',
      'border-radius': '50%',
      'width': isMobile ? '40px' : '50px',
      'height': isMobile ? '40px' : '50px',
      'background-image': 'url(' + currentIcon.options.iconUrl + ')',
      'background-size': '70%',
      'background-repeat': 'no-repeat',
      'background-position': 'center',
      'cursor': 'pointer',
      'margin-right': '10px'
    }">
  </button>

</div>
